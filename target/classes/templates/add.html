<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ticket Manager</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Ticket Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/index}" >View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/page/add}" >Add</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-md-8 order-md-1 mx-auto">
        <form th:action="@{/post/add}" th:object="${ticket}" method="post">
            <div class="p-5">
                <h1 class="text-center">Create Ticket</h1>
            </div>

            <hr class="mb-4">
            <div class="row">

                <div class="mb-3">
                    <label for="username">Ticket</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">#</span>
                        </div>
                        <input th:field="*{ticketNumber}" type="text" class="form-control" id="username" placeholder="Ticket Number" required="" fdprocessedid="monq8m">
                        <div class="invalid-feedback" style="width: 100%;">
                            Ticket Number is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="ticketDiscription">Short Description</label>
                    <div class="input-group">
                        <textarea th:field="*{ticketDescription}" id="ticketDiscription" class="form-control" rows="5" aria-label="With textarea"></textarea>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="ticketContent">Content</label>
                    <div class="input-group">
                        <textarea th:field="*{ticketContent}" id="ticketContent" class="form-control" rows="2" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <hr class="mb-4">
                <p class="mx-auto"><input class="btn btn-success" type="submit" value="Submit" /> <input class="btn btn-danger" type="reset" value="Reset" /></p>
            </div>
        </form>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
